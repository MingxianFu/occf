<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="row" style="background-color: darkgreen;">
        <div class="col-sm-2 text-center" style="margin-top:5px;">
          <img src="{{fullImagePath}}cross2.jpg" class="img-rounded text-right"/>        
        </div>
        <div class="col-sm-6 text-center" style="margin-top:5px;">
          <img src="{{fullImagePath}}occf-name.jpg" class="img-rounded" height="20" title="Chinese Christian Church, Oxford, Mississippi" />   
                    <button class="btn btn-success btn-xs" (click)="toggleLang()" style="background-color: darkgreen">{{showEng? "&nbsp;&nbsp;中文&nbsp;&nbsp;" : "English"}}</button>           

          <h5 style="color: rgb(255,255,255)">Chinese Christian Church, Oxford, Mississippi</h5> 
        </div>   
   
      <div class="row" class="text-center" style="background-color: darkgreen">
        <div>
          <div class="btn-group btn-group-justified" *ngIf="showEng">
            <a class="btn btn-success btn-sm" routerLink="/welcome" style="background-color: darkgreen"><strong>Welcome</strong></a>
            <a class="btn btn-success btn-sm" routerLink="/fellowship" style="background-color: darkgreen"><strong>Fellowship</strong></a>
            <a class="btn btn-success btn-sm" routerLink="/testimony" style="background-color: darkgreen"><strong>Testimony</strong></a>
            <a class="btn btn-success btn-sm" routerLink="/schedule" style="background-color: darkgreen"><strong>Schedule</strong></a>
            <a class="btn btn-success btn-sm" routerLink="/bibleStudy" style="background-color: darkgreen"><strong>Bible Study</strong></a>  
            <a class="btn btn-success btn-sm" routerLink="/links" style="background-color: darkgreen"><strong>Links</strong></a>  
          </div>          
          <div class="btn-group btn-group-justified" *ngIf="!showEng">
            <a class="btn btn-success btn-sm" routerLink="/welcomeC" style="background-color: darkgreen"><strong>欢迎来访</strong></a>
            <a class="btn btn-success btn-sm" routerLink="/fellowshipC" style="background-color: darkgreen"><strong>教会生活</strong></a>
            <a class="btn btn-success btn-sm" routerLink="/testimonyC" style="background-color: darkgreen"><strong>见证分享</strong></a>
            <a class="btn btn-success btn-sm" routerLink="/scheduleC" style="background-color: darkgreen"><strong>聚会安排</strong></a>
            <a class="btn btn-success btn-sm" routerLink="/bibleStudyC" style="background-color: darkgreen"><strong>每日读经</strong></a>   
            <a class="btn btn-success btn-sm" routerLink="/linksC" style="background-color: darkgreen"><strong>相关链接</strong></a> 
          </div> 
        </div>
      </div> 
    </div>
  </div>   
  <div class="row">                            
      <div class="col-sm-10 text-center" style="margin-top:5px; margin-bottom:5px; margin-left:5px; margin-right:5px;"><router-outlet></router-outlet></div>    
  </div>  
</div>
